<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore o mundo da tecnologia com recursos sobre programação, banco de dados, redes de computadores e muito mais.">
    <meta name="keywords" content="Programação, Banco de Dados, Redes, Cibersegurança, Inteligência Artificial, Tecnologia">
    <meta name="author" content="Seu Nome">
    <title>Tela Inicial</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #ff6f61;
            --tertiary-color: #00c853;
            --highlight-color: #ff8c00;
            --background-gradient: linear-gradient(120deg, #e0eafc, #cfdef3);
            --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --transition: all 0.3s ease;
            --banner-gradient: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: var(--banner-gradient);
            color: #fff;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 1rem 0;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        nav ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        nav ul li a::after {
            content: "➡️";
            margin-left: 10px;
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: var(--box-shadow);
        }

        footer p {
            font-size: 1.2rem;
            margin: 0;
            animation: fadeIn 1.2s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav ul li {
                padding: 1rem;
                font-size: 1rem;
            }

            footer p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Tecnologuia!</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="sistemas_operacionais.html">Sistemas Operacionais</a></li>
                <li><a href="banco_de_dados.html">Banco de Dados</a></li>
                <li><a href="redes_computadores.html">Redes de Computadores</a></li>
                <li><a href="ciberseguranca.html">Cibersegurança</a></li>
                <li><a href="inteligencia_artificial.html">Inteligência Artificial</a></li>
                <li><a href="desenvolvimento_mobile.html">Desenvolvimento Mobile</a></li>
                <li><a href="engenharia_software.html">Engenharia de Software</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>Explore o mundo da tecnologia e transforme seu futuro!</p>
    </footer>
</body>
</html>
